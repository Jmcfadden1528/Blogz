{% extends "base.html" %}

{% block content %}

<h1>Add a new post!</h1>

<form action='/blog' method='POST'>
<label>Title <input type='text' name='title' value='{{blog_title}}' /></label>
    <br>
    <br>
    <label><textarea rows='20' cols='50' type='text' name='body' >{{blog_body}}</textarea></label>
    <input type='hidden' name='id' />
    <input type='submit' value='Add Me!' />
</form>
<p class='error'>{{error}}</p>



{% endblock %}
